<!DOCTYPE html>
<html>
<head>
  <title>octaNet - Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #666666;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4e6bff;
      color: #ffffff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #3347b3;
    }

    /* Animated shapes */
    .animated-shapes {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 40px;
      overflow: hidden;
    }

    .animated-shapes .shape {
      position: absolute;
      top: 0;
      left: -50px;
      width: 100px;
      height: 100px;
      background-color: #4e6bff;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveShape 4s linear infinite;
    }

    @keyframes moveShape {
      0% {
        transform: translateX(-50px) translateY(0);
      }
      50% {
        transform: translateX(350px) translateY(200px);
      }
      100% {
        transform: translateX(750px) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to octaNet</h1>
    <p>Landing Page Designed By Harsh Kochgavey.</p>
    <a href="#" class="btn">Get Started</a>
    
    <!-- Animated shapes -->
    <div class="animated-shapes">
      <div class="shape"></div>
    </div>
  </div>
</body>
</html>
